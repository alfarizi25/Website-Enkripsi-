<!DOCTYPE html>
<html>
<head>
    <title>Enkripsi dan Dekripsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <h1 class="fw-bold">Enkripsi dan Dekripsi</h1>
    <p>Menggunakan metode Advanced Encryption Standard ( AES )</p>
    <p class="fw-semibold">Abdee Raja Alfarizi</p>
    <div class="form-container">
        <div class="form-floating">
            <textarea class="form-control" placeholder="input here" id="inputText" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Masukan Text</label>
        </div>
    
        <div class="form-floating">
            <textarea class="form-control" placeholder="output here" id="output" style="height: 100px" readonly></textarea> 
            <label for="floatingTextarea2">Hasil</label> 
        </div>
    </div>
    <div class="button-container">
        <button class="btn btn-primary" id="encryptButton">Enkripsi</button>
        <button class="btn btn-primary" id="decryptButton">Dekripsi</button>
    </div>
    <button class="btn btn-success" onclick="salin()">Salin</button>
    <script src="crypto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
